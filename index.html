<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclovía</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ciclovía Mariano Escobedo</h1>
        <h2>León, Guanajuato</h2>
    </header>

    <section>
        <h3>Galería de Imágenes de la Ciclovía</h3>
        <div class="contenedor-galeria">
            <div class="galeria">
                <div class="contenedor-imagen">
                    <figure>
                        <img src="ciclovia_aerea.jpg" alt="Vista aérea de la ciclovía">
                    </figure>
                </div>
                <div class="contenedor-imagen">
                    <figure>
                        <img src="ciclovia_isometrica.png" alt="Vista isométrica de la ciclovía">
                    </figure>
                </div>
                <div class="contenedor-imagen">
                    <figure>
                        <img src="ciclovia_nueva1.jpg" alt="Nueva vista de la ciclovía">
                    </figure>
                </div>
                <div class="contenedor-imagen">
                    <figure>
                        <img src="ciclovia_nueva2.jpg" alt="Otra vista de la ciclovía">
                    </figure>
                </div>
                <div class="contenedor-imagen">
                    <figure>
                        <img src="ciclovia_nueva3.jpg" alt="Vista adicional de la ciclovía">
                    </figure>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Creadores:</p>
        <ul>
            <li>Carla Leticia Moreno Muñoz</li>
            <li>Claudio Alessandro Juárez López</li>
            <li>Grecia Irais Borja Vázquez</li>
            <li>Celeste Angelline Villegas Chagoya</li>
            <li>Jessica Fernanda Saavedra Moreno</li>
        </ul>
	<script src="script.js"></script>
    </footer>
</body>
</html>
